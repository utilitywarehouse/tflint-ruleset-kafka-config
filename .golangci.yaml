version: "2"
run:
  allow-parallel-runners: true
linters:
  default: all
  disable:
    - depguard
    - dupl
    - err113
    - errorlint
    - exhaustruct
    - funlen
    - gochecknoglobals
    - godox
    - ireturn
    - lll
    - mnd
    - nestif
    - nilnil
    - nlreturn
    - nonamedreturns
    - paralleltest
    - perfsprint
    - tagliatelle
    - testpackage
    - varnamelen
    - wsl
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true
    exhaustive:
      default-signifies-exhaustive: true
    goconst:
      min-len: 3
      min-occurrences: 3
    misspell:
      locale: UK
    nolintlint:
      require-specific: true
    prealloc:
      for-loops: true
    revive:
      rules:
        - name: exported
          disabled: true
        - name: context-as-argument
          disabled: false
    wrapcheck:
      ignore-package-globs:
        - golang.org/x/sync/errgroup
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - goconst
        path: (.+)_test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/utilitywarehouse/tflint-ruleset-kafka)
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
